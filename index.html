<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Wheather</title>
</head>
<body>
    <div class="container">
        <div class="dashboard-search">
            <input class="dashboard-search-input" type="search" name="dashboardSearch" id="dashboardSearch" placeholder="&#128269Search">
          </div>
        <div class="country-section">
            <div class="country-info">
                <div class="country-temp">
                    <div class="left-temp">
                        <img src="//ssl.gstatic.com/onebox/weather/64/rain.png" alt="rain">
                        <div class="temp">13 °C</div>
                    </div>
                    <div class="right-more-info">
                        <div class="Precipitation">Вероятность осадков: 84%</div>
                        <div class="Humidity">Влажность: 85%</div>
                        <div class="wind">Ветер: 13 км / ч</div>
                    </div>
                </div>
                <div class="country-type">
                    <div class="name-country">London</div>
                    <div class="day-time">четверг 5:00 PM</div>
                   <div class="type-wheather">Облачно</div>
                </div>
            </div>
            <div class="temp-hours">
                <div class="info-day">
                    <div class="data">пн</div>
                    <img src="//ssl.gstatic.com/onebox/weather/64/rain.png" alt="rain">
                    <div class="temp-day">11 °C</div>
                </div>
                <div class="info-day">
                    <div class="data">вт</div>
                    <img src="//ssl.gstatic.com/onebox/weather/64/rain.png" alt="rain">
                    <div class="temp-day">11 °C</div>
                </div>
                <div class="info-day">
                    <div class="data">ср</div>
                    <img src="//ssl.gstatic.com/onebox/weather/64/rain.png" alt="rain">
                    <div class="temp-day">11 °C</div>
                </div>
                <div class="info-day">
                    <div class="data">чт</div>
                    <img src="//ssl.gstatic.com/onebox/weather/64/rain.png" alt="rain">
                    <div class="temp-day">11 °C</div>
                </div>
                <div class="info-day">
                    <div class="data">пт</div>
                    <img src="//ssl.gstatic.com/onebox/weather/64/rain.png" alt="rain">
                    <div class="temp-day">11 °C</div>
                </div>
                <div class="info-day">
                    <div class="data">сб</div>
                    <img src="//ssl.gstatic.com/onebox/weather/64/rain.png" alt="rain">
                    <div class="temp-day">11 °C</div>
                </div>
                <div class="info-day">
                    <div class="data">нд</div>
                    <img src="//ssl.gstatic.com/onebox/weather/64/rain.png" alt="rain">
                    <div class="temp-day">11 °C</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
